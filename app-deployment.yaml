kind: Secret
metadata:
  name: db-login-secret
type: Opaque
---
apiVersion: sql.arcdata.microsoft.com/v4
kind: SqlManagedInstance
metadata:
  name: db
spec:
  dev: true
  licenseType: LicenseIncluded
  tier: GeneralPurpose
  security: 
    adminLoginSecret: db-login-secret
  scheduling:
    default:
      resources:
        limits:
          cpu: "2"
          memory: 4Gi
        requests:
          cpu: "1"
          memory: 2Gi
  services:
    primary:
      type: LoadBalancer
  storage:
    data:
      volumes:
      - className: default
        size: 5Gi
    datalogs:
      volumes:
      - className: default
        size: 5Gi
    logs:
      volumes:
      - className: default
        size: 5Gi