apiVersion: apps/v1
kind: Deployment
metadata:
  name: windmill-app
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: contosorenewableenergy.azurecr.io/contosorenewableenergywindfarmmonitoring:20220413171654
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: windmill-service
spec:
  selector:
    app: web
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
data:
  password: U2VhdHRsZTgwMA==
